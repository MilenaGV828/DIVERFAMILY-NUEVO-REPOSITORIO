<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVERTAREAS</title>
    <link rel="stylesheet" href="../Styles/DIVERTAREAS.css">
</head>
<body>

    <!-- Botón de regreso -->
    <div class="container_img">
        <button id="btnRegresar" class="btn-regresar">← Regresar al menú</button>
    </div>

    <!-- Imagen y campos de usuario -->
    <div class="container">
        <img src="../assets/DIVERTAREAS.jpg" width="300px" height="200px" class="logo-img">

        <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" class="input-usuario" />
        <input type="number" id="password" name="password" placeholder="Documento" class="input-usuario" required />
    </div>

    <!-- Lista de tareas -->
    <div class="container">
        <ul class="lista-tareas">
            <li><input type="checkbox" id="tenderCama"><label for="tenderCama">Tender cama</label></li>
            <li><input type="checkbox" id="aseoPersonal"><label for="aseoPersonal">Aseo personal</label></li>
            <li><input type="checkbox" id="tareasColegio"><label for="tareasColegio">Tareas del colegio</label></li>
            <li><input type="checkbox" id="lavarLoza"><label for="lavarLoza">Lavar la loza</label></li>
            <li><input type="checkbox" id="regarPlantas"><label for="regarPlantas">Regar las plantas</label></li>
            <li><input type="checkbox" id="hacerEjercicio"><label for="hacerEjercicio">Hacer ejercicio</label></li>
            <li><input type="checkbox" id="recogerJuguetes"><label for="recogerJuguetes">Recoger juguetes</label></li>
            <li><input type="checkbox" id="ordenarCuarto"><label for="ordenarCuarto">Ordenar el cuarto</label></li>
            <li><input type="checkbox" id="barrer"><label for="barrer">Barrer</label></li>
            <li><input type="checkbox" id="trapear"><label for="trapear">Trapear</label></li>
            <li><input type="checkbox" id="lavarBanos"><label for="lavarBanos">Lavar los baños</label></li>
            <li><input type="checkbox" id="pasearMascota"><label for="pasearMascota">Pasear la mascota</label></li>
            <li><input type="checkbox" id="leerLibro"><label for="leerLibro">Leer un libro</label></li>
            <li><input type="checkbox" id="organizarUtiles"><label for="organizarUtiles">Organizar útiles escolares</label></li>
            <li><input type="checkbox" id="doblarRopa"><label for="doblarRopa">Doblar la ropa</label></li>
        </ul>
    </div>

    <!-- Botones -->
    <div class="botones-container">
        <button id="btnAsignar" class="btn-azul">Asignar tareas</button>
        <button id="btnAsignarTareas" class="btn-verde">Asignar tareas al mapa del tesoro</button>
        <button id="btnMapaTesoro" class="btn-azul">Ir al Mapa del Tesoro</button>
    </div>

    <!-- Lógica JavaScript -->
    <script type="module" src="../Controllers/DIVERTAREAS.js"></script>
</body>
</html>
